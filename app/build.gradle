apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"
    defaultConfig {
        applicationId 'tw.rmstudio.uhiko.rotaryworld'
        minSdkVersion 16
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"

        /*ndk {
            moduleName "objLoader"
            abiFilter "armeabi"
            stl "gnustl_static"
        }*/
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/jbullet.jar')
    compile files('libs/vecmath.jar')
    compile files('libs/j3dcore.jar')
    compile files('libs/j3dutils.jar')
}
